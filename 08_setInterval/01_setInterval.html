<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><button id="start">Start</button></h1>
    <h1><button id="stop">Stop</button></h1>
    
    <script>
        
        const start=()=>{
            console.log("hello i am in start")
        }
      

      

        document.querySelector('#start').addEventListener("click",function(){
            const startInterval=setInterval(start,1000)
        })
        document.querySelector('#stop').addEventListener("click",function(){
           
        clearInterval(startInterval)
        console.log("clear")
        
        })
    </script>
</body>
</html>
